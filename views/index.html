<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

		<title>Barber Shop</title>
	</head>
	<body>
		<div class="d-flex flex-column justify-content-between h-100">
			<div class="head">
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
					<div class="container">
						<a class="navbar-brand" href="#">Barber Shop</a>
						<div class="menu">
							<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
							<div class="collapse navbar-collapse" id="navbarSupportedContent">
								<ul class="navbar-nav mr-auto">
									<li class="nav-item active">
										<a class="nav-link" href="/">Home</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="/about">About</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</nav>
				<div class="container my-3">
					<h1 class="text-center">Welcome to the Barber Shop</h1>
					<h3 class="text-center">Do your order</h3>
					<div class="row">
						<div class="categories col-lg-4 col-sm-12 me-lg-4 mb-sm-4 mb-lg-0 p-0">
							<form>
								<div class="form-group">
									<select id="categories" name="categoryCod" class="form-select"></select>
								</div>
								<div class="form-group mt-3">
									<input type="text" id="product" name="product" class="form-control" placeholder="Product Name" />
								</div>
								<div class="form-group mt-3">
									<input type="number" id="price" name="price" class="form-control" placeholder="Price" />
								</div>
								<div class="form-group mt-3">
									<input type="text" id="time" name="time" class="form-control" placeholder="Time" />
								</div>
								<div class="form-group mt-3">
									<button type="submit" id="submit" class="btn btn-success text-center">Submit</button>
									<button type="submit" id="delete" class="btn btn-danger text-center">Delete Select</button>
								</div>
							</form>
							<div class="my-4 d-flex justify-content-between bg-secondary p-3">
								<div>
									<p class="text-light p-0 m-0">Total:</p>
								</div>
								<div>
									<span class="text-light p-0 m-0" id="total"></span>
								</div>
							</div>
						</div>
						<table class="table col-lg col-sm-12 table-bordered">
							<thead class="thead-dark">
								<tr>
									<th></th>
									<th scope="col">Product</th>
									<th scope="col">Time</th>
									<th scope="col">Price</th>
								</tr>
							</thead>
							<tbody id="tbody-products"></tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="footer bg-dark"><p class="text-white text-center p-3 m-0">Barber Shop - 2021</p></div>
		</div>
	</body>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<script src="/js/orders.js"></script>
	<script src="/js/products.js"></script>
</html>
